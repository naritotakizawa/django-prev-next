{% extends 'app/base.html' %}

{% block content %}
    <form action="" method="GET">
        {{ search_form.as_p }}
        <button type="submit">検索</button>
    </form>
    {% for post in post_list %}
        <article>
            <a href="{% url 'app:post_detail' post.pk %}">{{ post }}</a>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
